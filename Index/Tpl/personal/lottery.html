<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>签到抽奖</title>
	<link rel="stylesheet" href="__PUBLIC__/index/css/bootstrap.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			border: 0;
		}

		@-webkit-keyframes shake {
			0% {
				-webkit-transform: rotate(2deg) translate3d(0, 0, 0)
			}

			50% {
				-webkit-transform: rotate(-2deg) translate3d(0, 0, 0)
			}

			100% {
				-webkit-transform: rotate(2deg) translate3d(0, 0, 0)
			}
		}

		@-moz-keyframes shake {
			0% {
				transform: rotate(2deg) translate3d(0, 0, 0)
			}

			50% {
				transform: rotate(-2deg) translate3d(0, 0, 0)
			}

			100% {
				transform: rotate(2deg) translate3d(0, 0, 0)
			}
		}

		@-ms-keyframes shake {
			0% {
				transform: rotate(2deg) translate3d(0, 0, 0)
			}

			50% {
				transform: rotate(-2deg) translate3d(0, 0, 0)
			}

			100% {
				transform: rotate(2deg) translate3d(0, 0, 0)
			}
		}

		.red {
			width: 261px;
			height: 300px;
			border-radius: 15px;
			box-shadow: 1px 1px 20px #666;
			position: fixed;
			top: 70%;
			left: 50%;
			overflow: hidden;
			margin-left: -116px;
			margin-top: -172px;
			transform-origin: 50% 100%;
			-webkit-transform-origin: 50% 100%;
		}

		.red img {
			width: 100%;
			height: auto;
		}

		.red.shake {
			animation: shake .2s infinite linear;
			-webkit-animation: shake .2s infinite linear;
		}

		.windows {
			width: 300px;
			height: 300px;
			position: absolute;
			top: 43%;
			margin-top: -100px;
			left: 50%;
			margin-left: -150px;
			border-radius: 15px;
			background: #c7c7c7;
			display: none;
			z-index: 11;
			text-align: center;
		}

		.text {
			text-align: center;
			font-size: 18px;
			font-family: "微软雅黑";
			vertical-align: middle;
			padding-top: 60px;
		}

		.close {
			width: 30px;
			height: 30px;
			position: absolute;
			right: -10px;			top: -10px;
			background: #c7c7c7;
			border-radius: 50%;
			cursor: pointer;
			text-align: center;
			transition: all 0.5s linear;
			-webkit-transition: all 0.5s linear;
			-moz-transition: all 0.5s linear;
			-o-transition: all 0.5s linear;
		}

		.close:hover {
			transform: rotate(180deg);
			-webkit-transform: rotate(180deg);
			-moz-transform: rotate(180deg);
			-ms-transform: rotate(180deg);
			-o-transform: rotate(180deg);
		}

		.close img {
			padding-top: 5px;
		}

		.opacity {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: #000;
			opacity: 0.5;
			filter: alpha(opacity=50);
			z-index: 10;
			width: 100%;
			height: 100%;
			display: none;
		}

		.texts{
			font-size: 25px;
			margin-top: 15px;
			color: purple;
		}

		.awardImg{
			width: 35%;
		}

		body{
			background-color: #f2f2f2;
		}

		.topTable{
			margin-top: 10px;
		}
	</style>
	<script type="text/javascript" src="__PUBLIC__/index/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/index/js/bootstrap.js"></script>

	<script type="text/javascript" src="__PUBLIC__/lottery/js/jquery-1.4.2.min.js"></script>


	<script type="text/javascript">
        $(document).ready(function(){
            $(".red").click(function(){
                $(this).addClass("shake");
                setTimeout(function(){
                    $(".red").removeClass("shake");
                    $(".windows").fadeIn();
                    $(".opacity").fadeIn();
                },2000);
                $.ajax({
                    type: "POST",
                    url: "__URL__/lotterying",
					dataType:"JSON",
                    success: function(msg){
                        var datas = [];
                        eval("datas = "+msg+'; ');
                        var dataRe = datas['data'];
                        if(datas['status'] == 1){
                            if(dataRe['lotteryType'] == 1){
                                dataRe['lotteryTypes'] 	= '易得币';
                                dataRe['lotteryImgs'] 	= 'coin.png';
							}else if(dataRe['lotteryType'] == 2){
                                dataRe['lotteryTypes'] 	= '积分';
                                dataRe['lotteryImgs'] 	= 'jifen.png';
							}else if(dataRe['lotteryType'] == 3){
                                dataRe['lotteryTypes'] 	= '现金';
                                dataRe['lotteryImgs'] 	= 'cash.png';
                            }else{
                                dataRe['lotteryTypes'] 	= '其他';
							}
							$(".awardImg").attr('src','__PUBLIC__/lottery/images/img/'+dataRe['lotteryImgs']);
                            $(".texts").html('恭喜您抽中'+dataRe['lotteryCount']+dataRe['lotteryTypes']+'!');
						}else{
                            $(".texts").html(datas['info']);
                            $(".awardImg").hide();
						}
                    }
                });
            });
            $(".close").click(function(){
                $(this).parent().fadeOut();
                $(".opacity").fadeOut()
            })
        });
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<a href="__URL__/center" class="btn btn-danger topTable">返回首页</a>
			<table class="table table-hover table-bordered text-center topTable">
				<thead>
					<tr>
						<th class="text-center">奖品名称</th>
						<th class="text-center">中奖概率</th>
					</tr>
				</thead>
				<tbody>
					<notempty name="re">
						<volist name="re" id="v">
							<tr>
								<td><{$v.award}></td>
								<td><{$v.probability}>%</td>
							</tr>
						</volist>
						<else />
						<td colspan="2"> 暂时还没奖品哦</td>
					</notempty>
				</tbody>
			</table>
			<div class="pager"><{$show}></div>
		</div>
		<div class="opacity"></div>
		<div class="red">
			<img src="__PUBLIC__/lottery/images/asd23.png">
		</div>
		<div class="windows">
			<div class="text">
				<img src="" class="awardImg">
				<div class="texts"></div>
			</div>
			<div class="close">
				<img src="__PUBLIC__/lottery/images/close.png" />
			</div>
		</div>
	</div>
</body>
</html>
