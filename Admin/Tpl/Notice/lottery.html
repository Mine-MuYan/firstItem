<div id="content">
    <!-- 顶部右侧快捷操作按钮 开始 -->

        <h1>消息管理</h1>

        <!--<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>-->
        <!--<a class="btn btn-large tip-bottom" title="消息管理"><i class="icon-user"></i></a>-->

        <!--</div>-->
    </div>
    <!-- 顶部右侧快捷操作按钮 结束 -->
    <!-- 顶部面包屑导航 开始 -->
    <div id="breadcrumb">
        <a href="__APP__" title="返回首页" class="tip-bottom">
            <i class="icon-home"></i>
            首页
        </a>
        <a href="__URL__/bouns" title="返回" class="tip-bottom"> 消息管理</a>
        <a href="#" class="current"> 分红记录</a>
    </div>
    <!-- 顶部面包屑导航 结束 -->
    <!-- 主体区域 -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!-- 组件盒子 开始 -->
                <div class="widget-box">
                    <!-- 组件标题区域 -->
                    <div class="widget-title">
                        <h5>分红记录</h5>
                    </div>
                    <!-- 组件内容区域 -->
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>会员名</th>
                                    <th>金额</th>
                                    <th>币种</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="userNotice" id="v">
                                    <tr>
                                        <td style="text-align:center"><{$v.id}></td>
                                        <td style="text-align:center"><{$v.names}></td>
                                        <td style="text-align:center"><{$v.money}></td>
                                        <td style="text-align:center">
                                            <if condition="$v.mtype eq 1">易得币
                                                <elseif condition="$v.mtype eq 2" />积分
                                                <elseif condition="$v.mtype eq 3" />现金
                                                <else /> -
                                            </if>
                                        </td>
                                        <td style="text-align:center"><{$v.time}></td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 组件盒子 结束 -->
        </div>
    </div>
</div>
