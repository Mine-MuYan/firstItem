<div id="content">
    <!-- 顶部右侧快捷操作按钮 开始 -->
    <div id="content-header">
        <h1>用户管理</h1>
        <!--<div class="btn-group">-->
        <!--<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>-->
        <!--<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>-->

        <!--<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>-->
        <!--</div>-->
    </div>
    <!-- 顶部右侧快捷操作按钮 结束 -->
    <!-- 顶部面包屑导航 开始 -->
    <div id="breadcrumb">
        <a href="__APP__" title="返回首页" class="tip-bottom">
            <i class="icon-home"></i>
            首页
        </a>
        <a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 用户管理</a>
        <a href="#" class="current"> 签到奖品设置</a>
    </div>
    <!-- 顶部面包屑导航 结束 -->
    <!-- 主体区域 -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!-- 组件盒子 开始 -->
                <div class="widget-box">
                    <!-- 组件标题区域 -->
                    <div class="widget-title">
                        <h5>签到奖品设置</h5>
                        <a href="__URL__/userLotteryAdd" class="btn btn-default">添加奖品</a>
                    </div>
                    <!-- 组件内容区域 -->
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>金额</th>
                                    <th>币种</th>
                                    <th>几率</th>
                                    <th>最后一次编辑时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="re" id="v">
                                    <tr>
                                        <td style="text-align:center"><{$v.id}></td>
                                        <td style="text-align:center"><{$v.count}></td>
                                        <td style="text-align:center">
                                            <if condition="$v.type eq 1">易得币
                                                <elseif condition="$v.type eq 2" />积分
                                                <elseif condition="$v.type eq 3" />现金
                                                <else/> -
                                            </if>
                                        </td>
                                        <td style="text-align:center"><{$v.probability}>%</td>
                                        <td style="text-align:center"><{$v.time}></td>
                                        <td style="text-align:center">
                                            <if condition="$v.status eq 0">禁用
                                                <elseif condition="$v.status eq 1" />可用
                                                <else/> -
                                            </if>
                                        </td>
                                        <td style="text-align:center">
                                            <a href="__URL__/userLotteryEdit?id=<{$v.id}>" class="tip-top" data-original-title="编辑"><i class="icon-pencil"></i></a>&nbsp;
                                            <a href="__URL__/userLotteryForbid/id/<{$v.id}>" class="tip-top" data-original-title="禁用"><i class="icon-remove"></i></a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 组件盒子 结束 -->
        </div>
    </div>
</div>
<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
