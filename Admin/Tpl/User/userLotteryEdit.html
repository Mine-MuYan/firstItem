<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
	<div id="content-header">
		<h1>签到奖品设置</h1>
		<!--<div class="btn-group">-->
		<!--<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>-->
		<!--<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>-->

		<!--<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>-->
		<!--</div>-->
	</div>
	<!-- 顶部右侧快捷操作按钮 结束 -->
	<!-- 顶部面包屑导航 开始 -->
	<div id="breadcrumb">
		<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
		<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 用户管理</a>
		<a href="#" class="current"> 签到奖品设置</a>
	</div>
	<!-- 顶部面包屑导航 结束 -->
	<!-- 主体区域 -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<!-- 组件盒子 开始 -->
				<div class="widget-box">
					<form action="__URL__/userLotteryEdits" method="post">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<h5>签到奖品设置</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered table-hover text-center">
								<input type="hidden" value="<{$re.id}>" name="id">
								<tr>
									<td style="width:20%;">金额</td>
									<td>
										<input type="text" name="money" value="<{$re.count}>">
									</td>
								</tr>
								<tr>
									<td>币种</td>
									<td>
										<select name="mtype" style="width: 15%;">
											<option value="1" <if condition="$re.type eq 1"> selected </if> > 易得币 </option>
											<option value="2" <if condition="$re.type eq 2"> selected </if> > 积分 </option>
											<option value="3" <if condition="$re.type eq 3"> selected </if> > 现金 </option>
										</select>
									</td>
								</tr>
								<tr>
									<td>概率</td>
									<td>
										<input type="text" name="probability" value="<{$re.probability}>">
									</td>
								</tr>
								<tr>
									<td>是否使用</td>
									<td>
										<select name="status" style="width: 15%;">
											<option value="0" <if condition="$re.status eq 0"> selected </if> > 禁用 </option>
											<option value="1" <if condition="$re.status eq 1"> selected </if> > 正常 </option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<button type="submit" class="btn btn-default">确认修改</button>
					</form>
				</div>
			</div>
			<!-- 组件盒子 结束 -->
		</div>
	</div>
</div>


	<!-- 包含底部 -->
	<include file="./Admin/Tpl/Index/footer.html" />
