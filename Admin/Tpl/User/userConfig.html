	<!-- 主体区域 -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<!-- 组件盒子 开始 -->
				<div class="widget-box">
					<!-- 组件标题区域 -->
					<a href="__URL__/userConfigAdd" class="btn btn-default">添加设置</a>
					<div class="widget-title">
						<h5>拨比设置</h5>
					</div>
					<!-- 组件内容区域 -->
					<div class="widget-content nopadding">
						<table class="table table-bordered table-hover text-center">
							<thead>
								<th>序号</th>
								<th>值</th>
								<th>比率</th>
								<th>实际值</th>
								<th>说明</th>
								<th>操作</th>
							</thead>
							<notempty name="re">
								<volist name="re" id="v">
									<tbody>
										<td><{$v.id}></td>
										<td><{$v.value}></td>
										<td><{$v.ratio}></td>
										<td><{$v.values}></td>
										<td><{$v.comment}></td>
										<td>
											<a href="__URL__/userConfigEdit?id=<{$v.id}>">修改</a>
										</td>
									</tbody>
								</volist>
								<else />
								<td colspan="6">暂无数据</td>
							</notempty>
						</table>
					</div>
				</div>
			</div>
			<!-- 组件盒子 结束 -->
