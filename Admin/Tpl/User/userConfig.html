    </div>
    <!-- 顶部右侧快捷操作按钮 结束 -->
    <!-- 顶部面包屑导航 开始 -->
    <div id="breadcrumb">
        <a href="__APP__" title="返回首页" class="tip-bottom">
            <i class="icon-home"></i>
            首页
        </a>
        <a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 用户管理</a>
        <a href="#" class="current"> 拨比设置</a>
    </div>
    <!-- 顶部面包屑导航 结束 -->
    <!-- 主体区域 -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!-- 组件盒子 开始 -->
                <div class="widget-box">
                    <!-- 组件标题区域 -->
                    <div class="widget-title">
                        <h5>拨比设置</h5>
                    </div>
                    <!-- 组件内容区域 -->
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>值</th>
                                    <th>比率</th>
                                    <th>实际值</th>
                                    <th>说明</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <notempty name="re">
                                    <volist name="re" id="v">
                                        <tr>
                                            <td style="text-align:center"><{$v.id}></td>
                                            <td style="text-align:center"><{$v.value}></td>
                                            <td style="text-align:center"><{$v.ratio}></td>
                                            <td style="text-align:center"><{$v.values}></td>
                                            <td style="text-align:center"><{$v.comment}></td>
                                            <td style="text-align:center">
                                                <a href="__URL__/userConfigEdit?id=<{$v.id}>">修改</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    <else />
                                    <td colspan="6">暂无数据</td>
                                </notempty>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 组件盒子 结束 -->
        </div>
    </div>
</div>
